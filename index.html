<!DOCTYPE html>
<html>
<head>

<style type="text/css">
#popup, #header, #layerpanel {
  left: 36px;
}
/* Custom Legend Styles */
#legend-container {
    position: fixed;
    top: 90px;          /* Distance from top */
    left: 45px;         /* Distance from left */
    z-index: 1001;      /* Ensures it stays above the map */
    background: rgba(255, 255, 255, 0.6); /* White with 80% transparency */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    pointer-events: none; /* Allows you to click "through" the legend to the map */
}

#legend-container img {
    display: block;
    width: 400px;       /* Default width for desktop */
    max-width: 35vw;    /* Responsive: image will never exceed 35% of screen width */
    height: auto;       /* Maintains aspect ratio */
}

/* Mobile specific adjustment */
@media (max-width: 600px) {
    #legend-container img {
        width: 200px;   /* Smaller fixed width for phones */
    }
}
</style>

<body>
  <div id="title" style="position: absolute; top: 30px; left: 40px; z-index: 100; 
       color: #da251c; font-size: 28px; font-family: Sans-serif; font-style: bold;
     	background-color: rgba(255, 255, 255, 0.6);

  </div>

<script>
Q3D.Config.allVisible = true;


var container = document.getElementById("view"),
    app = Q3D.application,
    gui = Q3D.gui;

app.init(container);       // initialize viewer

// load the scene
app.loadSceneFile("./data/index/scene.json", function (scene) {
  // scene file has been loaded
  app.start();

  // --- ADD THESE LINES TO LIMIT ROTATION ---

  app.controls.minPolarAngle = 0;           // Prevents flipping over the top
  // ------------------------------------------

}, function (scene) {
  // all relevant files have been loaded
});
</script>
